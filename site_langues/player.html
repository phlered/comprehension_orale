<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Lecteur Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background: #5568d3;
        }

        .title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .niveau-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .player-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            outline: none;
            height: 70px;
            min-height: 70px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .toggle-btn {
            padding: 15px 25px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toggle-btn.show-text {
            background: #4CAF50;
            color: white;
        }

        .toggle-btn.show-text:hover {
            background: #45a049;
        }

        .toggle-btn.show-vocab {
            background: #2196F3;
            color: white;
        }

        .toggle-btn.show-vocab:hover {
            background: #0b7dda;
        }

        .toggle-btn.active {
            transform: scale(0.98);
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .content-section.visible {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }

        .text-content p {
            margin-bottom: 15px;
        }

        .vocab-list {
            display: grid;
            gap: 10px;
        }

        .vocab-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .vocab-word {
            font-weight: 600;
            color: #333;
            flex: 1;
            font-size: 1.05em;
        }

        .vocab-arrow {
            color: #999;
            padding: 0 10px;
        }

        .vocab-translation {
            color: #666;
            font-size: 1.05em;
        }

        /* Surlignage des mots du vocabulaire dans le texte */
        .vocab-highlight {
            background: linear-gradient(180deg, transparent 60%, #fef08a 60%);
            font-weight: 600;
            color: #854d0e;
            cursor: help;
            position: relative;
            padding: 0 2px;
            border-radius: 2px;
        }
        .vocab-highlight:hover {
            background: #fef08a;
        }

        /* Tooltip tactile pour traduction */
        .tooltip-bubble {
            position: absolute;
            max-width: 80vw;
            background: rgba(17, 24, 39, 0.95);
            color: #fff;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.3;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: translate(-50%, -8px);
            pointer-events: none;
        }
        .tooltip-bubble::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -6px;
            transform: translateX(-50%);
            border-width: 6px 6px 0 6px;
            border-style: solid;
            border-color: rgba(17, 24, 39, 0.95) transparent transparent transparent;
        }

        /* Mots cliquables pour traduction √† la demande */
        .clickable-word {
            cursor: pointer;
            padding: 0 1px;
            border-radius: 2px;
            transition: background 0.2s;
        }
        .clickable-word:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        .clickable-word:active {
            background: rgba(102, 126, 234, 0.2);
        }

        /* Loader de traduction */
        .tooltip-bubble.loading::before {
            content: '‚è≥ ';
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #666;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header {
                padding: 15px;
            }

            .title {
                font-size: 1.4em;
            }

            .player-container {
                padding: 20px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .content-section {
                padding: 20px;
            }

            .section-title {
                font-size: 1.3em;
            }

            .text-content {
                font-size: 1em;
            }

            .vocab-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .vocab-arrow {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .meta {
                flex-direction: column;
                gap: 8px;
            }

            .toggle-btn {
                padding: 12px 20px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="loading">‚è≥ Chargement...</div>
        </div>
        
        <div class="player-container" id="player-container" style="display: none;">
            <audio id="audio-player" class="audio-player" controls preload="auto" playsinline>
                Votre navigateur ne supporte pas le lecteur audio.
            </audio>
            
            <div class="controls">
                <button class="toggle-btn show-text" id="toggle-text">
                    <span>üìÑ</span>
                    <span>Afficher le texte</span>
                </button>
                <button class="toggle-btn show-vocab" id="toggle-vocab">
                    <span>üìö</span>
                    <span>Afficher le vocabulaire</span>
                </button>
            </div>
        </div>
        
        <div class="content-section" id="text-section">
            <h2 class="section-title">
                <span>üìÑ</span>
                <span>Texte</span>
            </h2>
            <div class="text-content" id="text-content"></div>
        </div>
        
        <div class="content-section" id="vocab-section">
            <h2 class="section-title">
                <span>üìö</span>
                <span>Vocabulaire</span>
            </h2>
            <div class="vocab-list" id="vocab-list"></div>
        </div>
    </div>

    <script>
        // Configuration des langues
        const LANGUAGE_CONFIG = {
            'eng': { name: 'Anglais', flag: 'üá¨üáß' },
            'all': { name: 'Allemand', flag: 'üá©üá™' },
            'esp': { name: 'Espagnol', flag: 'üá™üá∏' },
            'nl': { name: 'N√©erlandais', flag: 'üá≥üá±' },
            'fr': { name: 'Fran√ßais', flag: 'üá´üá∑' },
            'it': { name: 'Italien', flag: 'üáÆüáπ' },
            'cor': { name: 'Cor√©en', flag: 'üá∞üá∑' }
        };

        // Variables globales
        let currentResource = null;
        let textVisible = false;
        let vocabVisible = false;

        // R√©cup√©rer l'ID depuis l'URL
        function getResourceIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Initialiser la page
        async function init() {
            const resourceId = getResourceIdFromURL();
            
            if (!resourceId) {
                showError("Aucune ressource sp√©cifi√©e");
                return;
            }
            
            await loadResource(resourceId);
            setupEventListeners();
        }

        // Charger la ressource
        async function loadResource(resourceId) {
            try {
                // Charger les m√©tadonn√©es
                const metadataResponse = await fetch('metadata.json');
                const metadata = await metadataResponse.json();
                
                currentResource = metadata.resources.find(r => r.id === resourceId);
                
                if (!currentResource) {
                    showError("Ressource introuvable");
                    return;
                }
                
                // Charger le texte complet
                const textResponse = await fetch(currentResource.text_path);
                const textContent = await textResponse.text();
                
                // Parser le texte
                parseTextContent(textContent);
                
                // Afficher l'interface
                displayResource();
                
            } catch (error) {
                console.error('Erreur de chargement:', error);
                showError("Impossible de charger la ressource");
            }
        }

        // Parser le contenu du texte
        function parseTextContent(content) {
            // Extraire le front matter
            const frontmatterMatch = content.match(/^---\s*\n(.*?)\n---\s*\n(.*)$/s);
            if (!frontmatterMatch) return;
            
            const body = frontmatterMatch[2];
            
            // Extraire le texte (section ## Tekst, ## Text, ## Texto, ## Texte, ## ÌÖçÏä§Ìä∏, ## Testo)
            const textMatch = body.match(/##\s+(Tekst|Text|Texto|Texte|ÌÖçÏä§Ìä∏|Testo)\s*\n\n(.*?)(?=\n##|$)/s);
            if (textMatch) {
                currentResource.fullText = textMatch[2].trim();
            }
            
            // Extraire le vocabulaire
            const vocabMatch = body.match(/##\s+(Woordenschat|Wortschatz|Vocabulario|Vocabulaire|Vocabulary|Ïñ¥Ìúò|Vocabolario)\s*\n\n(.*?)$/s);
            if (vocabMatch) {
                currentResource.fullVocab = parseVocabulary(vocabMatch[2].trim());
            }
        }

        // Parser le vocabulaire
        function parseVocabulary(vocabText) {
            const lines = vocabText.split('\n');
            const vocab = [];
            
            lines.forEach(line => {
                // Format: - **mot** ‚Üí traduction
                const match = line.match(/^\s*[-*]\s+\*\*(.+?)\*\*\s+‚Üí\s+(.+)$/);
                if (match) {
                    vocab.push({
                        word: match[1].trim(),
                        translation: match[2].trim()
                    });
                }
            });
            
            return vocab;
        }

        // Afficher la ressource
        function displayResource() {
            const config = LANGUAGE_CONFIG[currentResource.langue];
            
            // D√©terminer l'affichage de la voix (nom sp√©cifique ou genre)
            let voiceDisplay = '';
            let voiceEmoji = 'üé§';
            
            // Si le champ contient un nom de voix sp√©cifique (commence par une majuscule)
            if (currentResource.genre && currentResource.genre.charAt(0) === currentResource.genre.charAt(0).toUpperCase()) {
                voiceDisplay = currentResource.genre; // C'est un nom comme "Elsa" ou "Diego"
                voiceEmoji = 'üé§';
            } else {
                // C'est un genre g√©n√©rique "femme" ou "homme"
                voiceDisplay = currentResource.genre ? currentResource.genre.charAt(0).toUpperCase() + currentResource.genre.slice(1) : '';
                voiceEmoji = currentResource.genre === 'femme' ? 'üë©üé§' : 'üë®üé§';
            }
            
            // Header
            const header = document.getElementById('header');
            header.innerHTML = `
                <a href="search.html?lang=${currentResource.langue}" class="back-btn">‚Üê Retour √† la recherche</a>
                <h1 class="title">${currentResource.resume || currentResource.prompt}</h1>
                <div class="meta">\n                    <div class="meta-item">
                        <span>${config.flag}</span>
                        <span>${config.name}</span>
                    </div>
                    <div class="meta-item">
                        <span>${currentResource.drapeau || voiceEmoji}</span>
                        <span>${voiceDisplay}</span>
                    </div>
                    <div class="meta-item niveau-badge">${currentResource.niveau}</div>
                    <div class="meta-item">
                        <span>üìù</span>
                        <span>${currentResource.longueur} mots</span>
                    </div>
                    ${currentResource.niveau !== 'C2' ? `
                        <div class="meta-item">
                            <span>üìö</span>
                            <span>${currentResource.vocab_count} mots vocab.</span>
                        </div>
                    ` : ''}
                    ${currentResource.classe ? `
                        <div class="meta-item">
                            <span>üéì</span>
                            <span>Classe: ${currentResource.classe}</span>
                        </div>
                    ` : ''}
                </div>
            `;
            
            // Audio player (chargement direct via src pour compat iOS/Safari)
            const audioEl = document.getElementById('audio-player');
            audioEl.src = currentResource.audio_path;
            audioEl.load();
            document.getElementById('player-container').style.display = 'block';
            
            // Texte avec mise en √©vidence du vocabulaire (d√©sactiv√©e en C2)
            const textContent = currentResource.fullText || currentResource.text_preview;
            if (currentResource.niveau !== 'C2' && currentResource.fullVocab && currentResource.fullVocab.length > 0) {
                document.getElementById('text-content').innerHTML = makeWordsClickable(highlightVocabInText(textContent, currentResource.fullVocab));
            } else {
                document.getElementById('text-content').innerHTML = makeWordsClickable(textContent);
            }
            
            // Vocabulaire (masqu√© en C2)
            const vocabSection = document.getElementById('vocab-section');
            const vocabToggleBtn = document.getElementById('toggle-vocab');
            if (currentResource.niveau === 'C2') {
                vocabSection.style.display = 'none';
                vocabToggleBtn.style.display = 'none';
            } else {
                vocabSection.style.display = '';
                vocabToggleBtn.style.display = '';
                if (currentResource.fullVocab) {
                    const vocabList = document.getElementById('vocab-list');
                    vocabList.innerHTML = currentResource.fullVocab.map(item => `
                        <div class="vocab-item">
                            <span class="vocab-word">${item.word}</span>
                            <span class="vocab-arrow">‚Üí</span>
                            <span class="vocab-translation">${item.translation}</span>
                        </div>
                    `).join('');
                }
            }
        }

        // Configurer les √©v√©nements
        function setupEventListeners() {
            document.getElementById('toggle-text').addEventListener('click', toggleText);
            document.getElementById('toggle-vocab').addEventListener('click', toggleVocab);

            // Tooltips tactiles pour iOS/Android: tap sur un mot surlign√© pour afficher la traduction
            let activeTooltip = null;
            let activeTarget = null;
            let tooltipTimer = null;

            function hideTooltip() {
                if (tooltipTimer) {
                    clearTimeout(tooltipTimer);
                    tooltipTimer = null;
                }
                if (activeTooltip && activeTooltip.parentNode) {
                    activeTooltip.parentNode.removeChild(activeTooltip);
                    activeTooltip = null;
                }
                activeTarget = null;
            }

            function showTooltip(target, text) {
                hideTooltip();
                const rect = target.getBoundingClientRect();
                const tip = document.createElement('div');
                tip.className = 'tooltip-bubble';
                tip.textContent = text;
                document.body.appendChild(tip);
                // Positionner juste au-dessus du mot (tr√®s proche)
                const desiredTop = window.scrollY + rect.top - tip.offsetHeight - 2;
                const belowTop = window.scrollY + rect.top + rect.height + 2;
                const left = window.scrollX + rect.left + rect.width / 2;
                const finalTop = desiredTop > window.scrollY ? desiredTop : belowTop;
                tip.style.top = `${finalTop}px`;
                tip.style.left = `${left}px`;
                activeTooltip = tip;
                activeTarget = target;
                // Fermeture automatique apr√®s 4s
                tooltipTimer = setTimeout(hideTooltip, 4000);
            }

            const clickHandler = async (e) => {
                console.log('üñ±Ô∏è Clic d√©tect√© sur:', e.target);
                
                // G√©rer les mots du vocabulaire (surlign√©s)
                const vocabSpan = e.target.closest('.vocab-highlight');
                if (vocabSpan && (vocabSpan.getAttribute('data-translation') || vocabSpan.getAttribute('title'))) {
                    console.log('üìö Mot vocabulaire:', vocabSpan.textContent);
                    const text = vocabSpan.getAttribute('data-translation') || vocabSpan.getAttribute('title') || '';
                    if (activeTarget === vocabSpan) {
                        hideTooltip();
                    } else if (text) {
                        showTooltip(vocabSpan, text);
                    }
                    e.preventDefault();
                    e.stopPropagation();
                    return;
                }

                // G√©rer tous les autres mots (traduction √† la demande)
                const clickableSpan = e.target.closest('.clickable-word');
                if (clickableSpan) {
                    const word = clickableSpan.dataset.word || clickableSpan.textContent.trim();
                    
                    if (activeTarget === clickableSpan) {
                        hideTooltip();
                        e.preventDefault();
                        e.stopPropagation();
                        return;
                    }

                    // Masquer le tooltip pr√©c√©dent avant d'afficher le nouveau
                    hideTooltip();

                    // Afficher un loader
                    const rect = clickableSpan.getBoundingClientRect();
                    const tip = document.createElement('div');
                    tip.className = 'tooltip-bubble loading';
                    tip.textContent = 'Traduction...';
                    document.body.appendChild(tip);
                    const desiredTop = window.scrollY + rect.top - tip.offsetHeight - 2;
                    const left = window.scrollX + rect.left + rect.width / 2;
                    tip.style.top = `${desiredTop}px`;
                    tip.style.left = `${left}px`;
                    activeTooltip = tip;
                    activeTarget = clickableSpan;

                    // Traduire le mot
                    const sourceLang = getSourceLanguage();
                    // Pour le fran√ßais: traduire en hollandais, pour les autres langues: traduire en fran√ßais
                    const targetLang = sourceLang === 'fr' ? 'nl' : 'fr';
                    const translation = await translateWord(word, sourceLang, targetLang);
                    
                    if (translation && activeTarget === clickableSpan) {
                        // Mettre √† jour le tooltip
                        tip.classList.remove('loading');
                        tip.textContent = translation;
                        // Recalculer la position avec la nouvelle hauteur
                        const newDesiredTop = window.scrollY + rect.top - tip.offsetHeight - 2;
                        const newLeft = window.scrollX + rect.left + rect.width / 2;
                        tip.style.top = `${newDesiredTop}px`;
                        tip.style.left = `${newLeft}px`;
                        // Auto-fermeture apr√®s 4s
                        tooltipTimer = setTimeout(hideTooltip, 4000);
                    } else if (activeTarget === clickableSpan) {
                        tip.textContent = '‚ùå Traduction indisponible';
                        // Recalculer la position avec la nouvelle hauteur
                        const newDesiredTop = window.scrollY + rect.top - tip.offsetHeight - 2;
                        const newLeft = window.scrollX + rect.left + rect.width / 2;
                        tip.style.top = `${newDesiredTop}px`;
                        tip.style.left = `${newLeft}px`;
                        tooltipTimer = setTimeout(hideTooltip, 2000);
                    }

                    e.preventDefault();
                    e.stopPropagation();
                }
            };

            document.addEventListener('click', clickHandler);
            document.addEventListener('touchstart', clickHandler);
            // Toujours fermer au scroll/resize
            window.addEventListener('scroll', hideTooltip, { passive: true });
            window.addEventListener('resize', hideTooltip, { passive: true });
        }

        // Mettre en √©vidence les mots du vocabulaire dans le texte (avec traduction au survol)
        function highlightVocabInText(text, vocabList) {
            let highlightedText = text;

            // Normalisation d'un mot (retire articles, 'to ', ast√©risques, romanisation)
            const normalizeWord = (w) => {
                let word = (w || '').toString();
                word = word.replace(/^(le|la|les|l'|der|die|das|el|los|las|un|una|uno|unos|unas|de|het|il|lo|gli|le|i|un'|l')\s+/i, '');
                word = word.replace(/^to\s+/i, '');
                word = word.replace(/\*/g, '');
                if (word.includes('‚Üí')) word = word.split('‚Üí')[0].trim();
                return word.trim();
            };

            // Construire une table mot normalis√© -> traduction (ignore si traduction identique au mot)
            const transByWord = new Map();
            vocabList.forEach(item => {
                const key = normalizeWord(item.word).toLowerCase();
                const translation = (item.translation || '').toString();
                const translationNormalized = normalizeWord(translation).toLowerCase();
                // Ne pas surligner si la "traduction" est identique au mot (ex: noms propres)
                if (key.length > 2 && key !== translationNormalized && !transByWord.has(key)) {
                    transByWord.set(key, translation);
                }
            });

            // Liste des mots √† surligner (longueur d√©croissante)
            const uniqueWords = Array.from(transByWord.keys()).sort((a, b) => b.length - a.length);

            // Remplacer chaque mot par sa version surlign√©e (compat iOS/Safari)
            uniqueWords.forEach(word => {
                const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`(^|[^\\w√Ä-√ø'])(${escapedWord})(?=$|[^\\w√Ä-√ø'])`, 'gi');

                highlightedText = highlightedText.replace(regex, (_m, p1, p2) => {
                    // Trouver la traduction √† partir du mot trouv√© (normalis√©)
                    const k = normalizeWord(p2).toLowerCase();
                    let tr = transByWord.get(k) || '';
                    if (tr) {
                        tr = tr.replace(/"/g, '&quot;');
                    }
                    const titleAttr = tr ? ` title="${tr}"` : '';
                    const dataAttr = tr ? ` data-translation="${tr}"` : '';
                    return `${p1}<span class="vocab-highlight"${titleAttr}${dataAttr}>${p2}</span>`;
                });
            });

            return highlightedText;
        }

        // Wrapper tous les mots dans des spans cliquables pour traduction
        function makeWordsClickable(text) {
            // Ne pas toucher aux balises HTML existantes (vocab-highlight)
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = text;
            
            function wrapTextNodes(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const textContent = node.textContent;
                    // S√©parer le texte en mots et non-mots
                    const parts = textContent.split(/(\s+|[.,;:!?()¬´¬ª"\[\]{}‚Äî‚Äì-]+)/);
                    const fragment = document.createDocumentFragment();
                    
                    parts.forEach(part => {
                        if (part && /^[\w√Ä-√ø'-]+$/.test(part) && part.length > 1) {
                            // C'est un mot - le wrapper
                            const span = document.createElement('span');
                            span.className = 'clickable-word';
                            span.textContent = part;
                            span.dataset.word = part;
                            fragment.appendChild(span);
                        } else if (part) {
                            // Espaces ou ponctuation - texte brut
                            fragment.appendChild(document.createTextNode(part));
                        }
                    });
                    
                    node.parentNode.replaceChild(fragment, node);
                } else if (node.nodeType === Node.ELEMENT_NODE && !node.classList.contains('vocab-highlight')) {
                    // R√©cursion sur les enfants (sauf vocab-highlight d√©j√† trait√©)
                    Array.from(node.childNodes).forEach(child => wrapTextNodes(child));
                }
            }
            
            wrapTextNodes(tempDiv);
            return tempDiv.innerHTML;
        }

        // Extraire le contexte autour d'un mot (X mots avant et apr√®s)
        function getWordContext(spanElement, wordsAround = 5) {
            const textContainer = document.getElementById('text-content');
            if (!textContainer) return '';
            
            // Collecter tous les mots cliquables
            const allWords = Array.from(textContainer.querySelectorAll('.clickable-word'));
            const targetIndex = allWords.indexOf(spanElement);
            
            if (targetIndex === -1) return spanElement.textContent;
            
            // Prendre X mots avant et apr√®s
            const startIdx = Math.max(0, targetIndex - wordsAround);
            const endIdx = Math.min(allWords.length, targetIndex + wordsAround + 1);
            
            return allWords.slice(startIdx, endIdx).map(el => el.textContent).join(' ');
        }

        // Traduire un mot via API MyMemory (gratuit, pas de cl√© requise)
        async function translateWord(word, sourceLang = 'en', targetLang = 'fr') {
            const cacheKey = `trans_${sourceLang}_${targetLang}_${word.toLowerCase()}`;
            
            // V√©rifier le cache localStorage
            try {
                const cached = localStorage.getItem(cacheKey);
                if (cached) {
                    return cached;
                }
            } catch (e) {
                console.warn('localStorage non disponible:', e);
            }
            
            // Appeler l'API MyMemory
            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=${sourceLang}|${targetLang}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {
                    let translation = data.responseData.translatedText;
                    
                    // Nettoyer la traduction (retirer ponctuation finale)
                    translation = translation.replace(/[.,!?;:]$/, '').trim();
                    
                    // Mettre en cache
                    try {
                        localStorage.setItem(cacheKey, translation);
                    } catch (e) {
                        console.warn('Impossible de mettre en cache:', e);
                    }
                    
                    return translation;
                }
                
                return null;
            } catch (error) {
                console.error('Erreur de traduction:', error);
                return null;
            }
        }
