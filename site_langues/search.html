<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - Ressources Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                updateRandomPlayerLink();
                updateRandomPlayerLink();
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 60px;
        }

        .header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5568d3;
        }

        .language-title {
            font-size: 1.8em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: #999;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 10px;
            width: 100%;
        }

        .action-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 18px 14px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            text-decoration: none;
            color: #333;
            border: 3px solid transparent;
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .action-card:active {
            transform: translateY(-1px);
        }

        .action-icon {
            font-size: 2.2em;
            margin-bottom: 6px;
        }

        .action-label {
            font-size: 1em;
        }

        .action-button {
            border: none;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: inherit;
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        @media (max-width: 640px) {
            .action-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .action-card {
                padding: 12px 8px;
            }

            .action-icon {
                font-size: 2em;
                margin-bottom: 2px;
            }

            .action-label {
                display: none;
            }
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
            max-width: 250px;
        }

        .filter-label {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .filter-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .resources-container {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .resource-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .resource-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .resource-card:active {
            transform: translateY(-1px);
        }

        .resource-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: nowrap;
        }

        .resource-prompt {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            flex: 1;
            min-width: 0;
        }

        .resource-niveau {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .resource-preview {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85em;
            color: #999;
        }

        .resource-meta-left {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-results {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border);
        }

        .no-results-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .search-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-soft);
            margin-top: 15px;
            border: 1px solid var(--border);
        }

        .search-card .search-container {
            margin-bottom: 12px;
        }

        .search-card .stats {
            background: var(--card-strong);
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.9em;
            border-left: 4px solid var(--accent);
            border: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: start;
                gap: 15px;
            }

            .language-title {
                font-size: 1.5em;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                min-width: 100%;
            }

            .resource-niveau {
                margin-left: 0;
                align-self: center;
            }

            .resource-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .header {
                padding: 15px;
            }

            .language-title {
                font-size: 1.3em;
            }

            .resource-card {
                padding: 15px;
            }
        }
    </style>
    <script>
        document.documentElement.setAttribute('data-theme', 'dark');
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <a href="index.html" class="back-btn">‚Üê Retour</a>
            <h1 class="language-title">
                <span id="language-flag"></span>
                <span id="language-name"></span>
            </h1>
        </div>

        <div class="action-grid">
            <a href="#" id="random-player-link" class="action-card">
                <span class="action-icon">üé≤</span>
                <span class="action-label">Lecture al√©atoire</span>
            </a>
            <a href="#" id="global-quiz-link" class="action-card">
                <span class="action-icon">üéØ</span>
                <span class="action-label">Quiz vocabulaire</span>
            </a>
            <button id="toggle-vocab-btn" type="button" class="action-card action-button">
                <span class="action-icon">üìö</span>
                <span class="action-label">Vocabulaire</span>
            </button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Niveau</label>
                <select id="filter-niveau" class="filter-select">
                    <option value="">Tous les niveaux</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>
            </div>
        </div>
    </div>

    <div class="search-card">
        <div class="search-container">
            <input 
                type="text" 
                id="search-input" 
                class="search-input" 
                placeholder="Rechercher par mots-cl√©s..."
                autocomplete="off"
            >
            <span class="search-icon">üîç</span>
        </div>
        <div class="stats" id="stats">
            Chargement...
        </div>
    </div>
    
    <div class="resources-container" id="resources-container">
        <div class="loading">‚è≥ Chargement des ressources...</div>
    </div>

    <script src="theme.js"></script>
    <script>
        // Configuration des langues
        const LANGUAGE_CONFIG = {
            'fr': { name: 'Fran√ßais', flag: 'üá´üá∑' },
            'eng': { name: 'Anglais', flag: 'üá¨üáß' },
            'all': { name: 'Allemand', flag: 'üá©üá™' },
            'esp': { name: 'Espagnol', flag: 'üá™üá∏' },
            'nl': { name: 'N√©erlandais', flag: 'üá≥üá±' },
            'it': { name: 'Italien', flag: 'üáÆüáπ' },
            'cor': { name: 'Cor√©en', flag: 'üá∞üá∑' }
        };

        // Variables globales
        let allResources = [];
        let filteredResources = [];
        let currentLanguage = '';
        let currentNiveauFilter = '';

        // R√©cup√©rer le param√®tre de langue depuis l'URL
        function getLanguageFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('lang') || 'eng';
        }

        // Initialiser la page
        async function init() {
            currentLanguage = getLanguageFromURL();
            
            // Afficher la langue
            const config = LANGUAGE_CONFIG[currentLanguage];
            document.getElementById('language-flag').textContent = config.flag;
            document.getElementById('language-name').textContent = config.name;
            document.title = `${config.name} - Ressources Audio`;
            
            // Restaurer le niveau depuis localStorage
            const savedNiveau = localStorage.getItem('selectedNiveau');
            if (savedNiveau) {
                document.getElementById('filter-niveau').value = savedNiveau;
                currentNiveauFilter = savedNiveau;
            }
            
            // Mettre √† jour les liens d√©pendants du niveau/langue
            updateRandomPlayerLink();
            updateGlobalQuizLink();
            
            // Charger les m√©tadonn√©es
            await loadMetadata();
            
            // Configurer les √©v√©nements
            setupEventListeners();
            
            // Afficher les ressources
            filterAndDisplayResources();
        }

        // Charger les m√©tadonn√©es
        async function loadMetadata() {
            try {
                const response = await fetch('metadata.json');
                const data = await response.json();
                
                // Filtrer par langue
                allResources = data.resources.filter(r => r.langue === currentLanguage);
                
                // Populer les filtres dynamiques
                populateAxeFilter();
                
            } catch (error) {
                console.error('Erreur de chargement:', error);
                document.getElementById('resources-container').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <h2>Erreur de chargement</h2>
                        <p>Impossible de charger les ressources.</p>
                    </div>
                `;
            }
        }

        // Populer le filtre des axes
        function populateAxeFilter() {
            // Fonction conserv√©e pour compatibilit√© (vide - axes pas affich√©s)
        }

        // Mettre √† jour le lien vers le quiz global (respecte le niveau filtr√©)
        function updateGlobalQuizLink() {
            const niveauFilter = document.getElementById('filter-niveau').value;
            const base = `global_quiz.html?lang=${currentLanguage}`;
            const href = niveauFilter ? `${base}&niveau=${niveauFilter}` : base;
            const link = document.getElementById('global-quiz-link');
            if (link) link.href = href;
        }

        // Mettre √† jour le lien vers le lecteur al√©atoire (respecte le niveau filtr√©)
        function updateRandomPlayerLink() {
            const niveauFilter = document.getElementById('filter-niveau').value;
            const base = `random_player.html?lang=${currentLanguage}`;
            const href = niveauFilter ? `${base}&niveau=${niveauFilter}` : base;
            const link = document.getElementById('random-player-link');
            if (link) link.href = href;
        }

        // Configurer les √©v√©nements
        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', filterAndDisplayResources);
            document.getElementById('filter-niveau').addEventListener('change', () => {
                currentNiveauFilter = document.getElementById('filter-niveau').value;
                // Sauvegarder le niveau dans localStorage
                if (currentNiveauFilter) {
                    localStorage.setItem('selectedNiveau', currentNiveauFilter);
                } else {
                    localStorage.removeItem('selectedNiveau');
                }
                filterAndDisplayResources();
                updateVocabButtonLink();
                updateRandomPlayerLink();
                updateGlobalQuizLink();
            });
            document.getElementById('toggle-vocab-btn').addEventListener('click', navigateToVocab);
        }

        // Naviguer vers la page de vocabulaire avec lang et niveau
        function navigateToVocab() {
            const niveauParam = currentNiveauFilter ? `&niveau=${currentNiveauFilter}` : '';
            window.location.href = `vocab.html?lang=${currentLanguage}${niveauParam}`;
        }

        // Mettre √† jour le lien du bouton de vocabulaire
        function updateVocabButtonLink() {
            // Mise √† jour du contexte currentNiveauFilter pour la navigation
            currentNiveauFilter = document.getElementById('filter-niveau').value;
        }

        // Filtrer et afficher les ressources
        function filterAndDisplayResources() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const niveauFilter = document.getElementById('filter-niveau').value;
            currentNiveauFilter = niveauFilter;
            
            filteredResources = allResources.filter(resource => {
                // Filtre de recherche
                const matchesSearch = !searchTerm || 
                    resource.prompt.toLowerCase().includes(searchTerm) ||
                    resource.text_preview.toLowerCase().includes(searchTerm);
                
                // Filtre de niveau
                const matchesNiveau = !niveauFilter || resource.niveau === niveauFilter;
                
                return matchesSearch && matchesNiveau;
            });
            
            displayResources();
            updateStats();
            updateGlobalQuizLink();
        }

        // Afficher les ressources
        function displayResources() {
            const container = document.getElementById('resources-container');
            
            if (filteredResources.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h2>Aucun r√©sultat</h2>
                        <p>Aucune ressource ne correspond √† vos crit√®res de recherche.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredResources.map(resource => `
                <a href="player.html?id=${resource.id}" class="resource-card">
                    <div class="resource-header">
                        <div class="resource-niveau">${resource.niveau}</div>
                        <div class="resource-prompt">${resource.resume || resource.prompt}</div>
                    </div>
                    <div class="resource-preview">${resource.text_preview}</div>
                    ${resource.classe ? `
                    <div class="resource-meta">
                        <div class="resource-meta-left">
                            <div class="meta-item">
                                <span>üéì</span>
                                <span>Classe: ${resource.classe}</span>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </a>
            `).join('');
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `${filteredResources.length} ressource(s) sur ${allResources.length} disponible(s)`;
        }

        // Initialiser au chargement de la page
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
