<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>Lecteur Al√©atoire - Langues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .back-btn {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e2e8f0;
        }

        .timer-display {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .timer-display.warning {
            color: #f59e0b;
        }

        .timer-display.danger {
            color: #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .duration-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .duration-input label {
            font-weight: 600;
            color: #4a5568;
        }

        .duration-input input {
            padding: 8px 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .resource-info {
            margin-bottom: 20px;
        }

        .resource-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
        }

        .niveau-badge {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .audio-player {
            width: 100%;
            margin: 20px 0;
        }

        .content-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .text-content {
            line-height: 1.8;
            color: #4a5568;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .vocab-list {
            list-style: none;
        }

        .vocab-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-left: 4px solid #667eea;
            border-radius: 4px;

        .vocab-word {
            font-weight: 700;
            color: #2d3748;
        }

        .vocab-translation {
            color: #718096;
            margin-left: 10px;
        }

        .vocab-highlight {
            background: linear-gradient(180deg, transparent 60%, #fef08a 60%);
            font-weight: 600;
            color: #854d0e;
            cursor: help;
            position: relative;
            padding: 0 2px;
        }

        .vocab-highlight:hover {
            background: #fef08a;
            border-radius: 3px;
        }

        /* Tooltip tactile pour traduction */
        .tooltip-bubble {
            position: absolute;
            max-width: 80vw;
            background: rgba(17, 24, 39, 0.95);
            color: #fff;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.3;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: translate(-50%, -8px);
            pointer-events: none;
        }
        .tooltip-bubble::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -6px;
            transform: translateX(-50%);
            border-width: 6px 6px 0 6px;
            border-style: solid;
            border-color: rgba(17, 24, 39, 0.95) transparent transparent transparent;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }

        .session-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .session-info strong {
            color: #667eea;
            font-size: 18px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-label {
            display: block;
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .filter-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 36px;
            }

            .title {
                font-size: 22px;
            }

            .timer-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .duration-input {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Retour √† l'accueil</a>
            <h1 class="title">üé≤ Lecteur Al√©atoire</h1>
            
            <div class="session-info" id="sessionInfo">
                S√©lectionnez une langue pour commencer
            </div>

            <div class="filter-group">
                <label class="filter-label" for="filterNiveau">üìä Niveau :</label>
                <select id="filterNiveau" class="filter-select" onchange="updateFilteredResources()">
                    <option value="">Tous les niveaux</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>
            </div>

            <div class="timer-controls">
                <div class="timer-display" id="timerDisplay">--:--</div>
                
                <div class="duration-input">
                    <label for="durationMinutes">Dur√©e (min):</label>
                    <input type="number" id="durationMinutes" value="15" min="1" max="120">
                </div>

                <button class="btn btn-success" id="startBtn" onclick="startSession()">‚ñ∂Ô∏è D√©marrer</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopSession()" disabled>‚èπÔ∏è Arr√™ter</button>
                <button class="btn btn-primary" id="nextBtn" onclick="loadNextRandom()" disabled>‚è≠Ô∏è Suivant</button>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="docsPlayed">0</div>
                    <div class="stat-label">Documents lus</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wordsLearned">0</div>
                    <div class="stat-label">Mots appris</div>
                </div>
            </div>
        </div>

        <div class="player-card" id="playerCard" style="display: none;">
            <div class="resource-info">
                <div class="resource-title" id="resourceTitle"></div>
                <div class="meta" id="resourceMeta"></div>
            </div>

            <audio id="audio-player" class="audio-player" controls controlsList="nodownload" preload="auto" playsinline>
                Votre navigateur ne supporte pas l'√©l√©ment audio.
            </audio>

            <div class="content-section">
                <h2 class="section-title">üìù Texte</h2>
                <div class="text-content" id="textContent"></div>
            </div>

            <div class="content-section">
                <h2 class="section-title">üìö Vocabulaire</h2>
                <ul class="vocab-list" id="vocabList"></ul>
            </div>
        </div>
    </div>

    <script>
        const LANGUAGE_CONFIG = {
            'eng': { name: 'Anglais', flag: 'üá¨üáß' },
            'all': { name: 'Allemand', flag: 'üá©üá™' },
            'esp': { name: 'Espagnol', flag: 'üá™üá∏' },
            'nl': { name: 'N√©erlandais', flag: 'üá≥üá±' },
            'fr': { name: 'Fran√ßais', flag: 'üá´üá∑' },
            'it': { name: 'Italien', flag: 'üáÆüáπ' },
            'cor': { name: 'Cor√©en', flag: 'üá∞üá∑' }
        };

        let allResources = [];
        let currentLanguage = null;
        let languageResources = [];
        let filteredResources = [];
        let availableResources = [];
        let playedResources = [];
        let currentResource = null;
        let sessionActive = false;
        let sessionTimer = null;
        let sessionEndTime = null;
        let docsPlayedCount = 0;
        let totalWordsLearned = 0;
        let sessionPlaylist = [];  // Playlist pr√©-calcul√©e
        let currentPlaylistIndex = 0;
        let isPlayingSilence = false; // Indique si on joue la pause silencieuse
        let silenceUrl = null;        // URL Blob pour 3s de silence

        // Charger les m√©tadonn√©es au d√©marrage
        fetch('metadata.json')
            .then(response => response.json())
            .then(data => {
                allResources = data.resources;
                console.log(`üìö ${allResources.length} ressources charg√©es`);
                initLanguageSelection();
            })
            .catch(error => {
                console.error('Erreur chargement m√©tadonn√©es:', error);
                alert('Impossible de charger les ressources. Veuillez recharger la page.');
            });

        function initLanguageSelection() {
            // R√©cup√©rer la langue depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            
            if (langParam && LANGUAGE_CONFIG[langParam]) {
                currentLanguage = langParam;
                languageResources = allResources.filter(r => r.langue === currentLanguage);
                updateFilteredResources();
            } else {
                // Afficher un s√©lecteur de langue
                showLanguageSelector();
            }
        }

        function showLanguageSelector() {
            const sessionInfo = document.getElementById('sessionInfo');
            
            let html = '<div style="margin-bottom: 10px; font-weight: 600;">Choisissez une langue:</div>';
            html += '<div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">';
            
            // Compter les ressources par langue
            const langCounts = {};
            allResources.forEach(r => {
                langCounts[r.langue] = (langCounts[r.langue] || 0) + 1;
            });
            
            Object.entries(LANGUAGE_CONFIG).forEach(([code, config]) => {
                const count = langCounts[code] || 0;
                if (count > 0) {
                    html += `
                        <button onclick="selectLanguage('${code}')" 
                                class="btn btn-primary" 
                                style="min-width: 120px;">
                            ${config.flag} ${config.name} (${count})
                        </button>
                    `;
                }
            });
            
            html += '</div>';
            sessionInfo.innerHTML = html;
        }

        function selectLanguage(langCode) {
            currentLanguage = langCode;
            languageResources = allResources.filter(r => r.langue === currentLanguage);
            
            // Mettre √† jour l'URL
            const url = new URL(window.location);
            url.searchParams.set('lang', langCode);
            window.history.pushState({}, '', url);
            
            // Initialiser les ressources filtr√©es
            updateFilteredResources();
            updateSessionInfo();
        }

        function updateFilteredResources() {
            if (!currentLanguage) return;
            
            const niveauFilter = document.getElementById('filterNiveau').value;
            
            if (niveauFilter) {
                filteredResources = languageResources.filter(r => r.niveau === niveauFilter);
            } else {
                filteredResources = [...languageResources];
            }
            
            updateSessionInfo();
        }

        function updateSessionInfo() {
            const config = LANGUAGE_CONFIG[currentLanguage];
            const sessionInfo = document.getElementById('sessionInfo');
            const niveauFilter = document.getElementById('filterNiveau').value;
            const niveauText = niveauFilter ? ` (${niveauFilter})` : '';
            
            sessionInfo.innerHTML = `
                <strong>${config.flag} ${config.name}${niveauText}</strong> ‚Äî 
                ${filteredResources.length} ressources disponibles
            `;
            document.getElementById('startBtn').disabled = filteredResources.length === 0;
        }

        async function startSession() {
            if (!currentLanguage || filteredResources.length === 0) {
                alert('Veuillez s√©lectionner une langue avec des ressources disponibles.');
                return;
            }

            const durationMinutes = parseInt(document.getElementById('durationMinutes').value);
            if (durationMinutes < 1 || durationMinutes > 120) {
                alert('Dur√©e invalide. Choisissez entre 1 et 120 minutes.');
                return;
            }

            // Pr√©-calculer la playlist pour la dur√©e demand√©e
            sessionPlaylist = buildPlaylist(durationMinutes);
            
            if (sessionPlaylist.length === 0) {
                alert('Impossible de cr√©er une playlist avec les ressources disponibles.');
                return;
            }

            // Calculer la dur√©e totale r√©elle
            const totalDuration = sessionPlaylist.reduce((sum, r) => sum + (r.duration || 60), 0);
            const totalMinutes = Math.ceil(totalDuration / 60);
            
            console.log(`üìã Playlist cr√©√©e: ${sessionPlaylist.length} documents, dur√©e estim√©e: ${totalMinutes} min`);

            // Initialiser la session
            sessionActive = true;
            sessionEndTime = Date.now() + (totalMinutes * 60 * 1000);  // Dur√©e r√©elle
            currentPlaylistIndex = 0;
            docsPlayedCount = 0;
            totalWordsLearned = 0;

            // Mettre √† jour l'interface
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('durationMinutes').disabled = true;
            document.getElementById('filterNiveau').disabled = true;
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('playerCard').style.display = 'block';

            // D√©marrer le timer d'affichage
            updateTimer();
            sessionTimer = setInterval(updateTimer, 1000);

            // Configurer Media Session API pour la lecture en arri√®re-plan
            setupMediaSession();

            // Pr√©parer l'URL de silence 3s (une fois)
            if (!silenceUrl) {
                silenceUrl = URL.createObjectURL(createSilentWav(3));
            }

            // Charger et jouer le premier document de la playlist
            loadPlaylistItem(0);

            // √âcouter la fin de l'audio pour passer au suivant
            const audio = document.getElementById('audio-player');
            audio.addEventListener('ended', onAudioEnded);
        }

        async function stopSession() {
            sessionActive = false;
            clearInterval(sessionTimer);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('durationMinutes').disabled = false;
            document.getElementById('filterNiveau').disabled = false;
            
            const audio = document.getElementById('audio-player');
            audio.pause();
            audio.removeEventListener('ended', onAudioEnded);

            // Nettoyer Media Session
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = null;
            }

            alert(`Session termin√©e!\n\nüìö Documents lus: ${docsPlayedCount}\nüìñ Mots appris: ${totalWordsLearned}`);
        }

        function updateTimer() {
            if (!sessionActive) return;

            const remaining = sessionEndTime - Date.now();
            
            if (remaining <= 0) {
                // Session termin√©e
                stopSession();
                return;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Changer la couleur selon le temps restant
            timerDisplay.classList.remove('warning', 'danger');
            if (remaining < 60000) { // Moins d'1 minute
                timerDisplay.classList.add('danger');
            } else if (remaining < 300000) { // Moins de 5 minutes
                timerDisplay.classList.add('warning');
            }
        }

        function buildPlaylist(durationMinutes) {
            // Estimer combien de documents peuvent tenir dans la dur√©e
            const targetDuration = durationMinutes * 60; // en secondes
            const avgDocDuration = 60; // estimation moyenne d'un document en secondes
            const estimatedDocs = Math.ceil(targetDuration / avgDocDuration);
            
            // Cr√©er un pool m√©lang√©
            const shuffled = [...filteredResources].sort(() => Math.random() - 0.5);
            
            // S√©lectionner des documents jusqu'√† atteindre approximativement la dur√©e
            const playlist = [];
            let currentDuration = 0;
            let poolIndex = 0;
            
            while (currentDuration < targetDuration && poolIndex < shuffled.length) {
                const doc = shuffled[poolIndex];
                const docDuration = doc.duration || avgDocDuration;
                
                playlist.push(doc);
                currentDuration += docDuration;
                poolIndex++;
                
                // Si on a √©puis√© le pool mais pas atteint la dur√©e, recommencer
                if (poolIndex >= shuffled.length && currentDuration < targetDuration) {
                    poolIndex = 0;
                }
            }
            
            console.log(`üìã Playlist: ${playlist.length} docs, dur√©e estim√©e: ${Math.ceil(currentDuration/60)} min (demand√©: ${durationMinutes} min)`);
            return playlist;
        }

        function loadPlaylistItem(index) {
            if (index >= sessionPlaylist.length) {
                // Fin de la playlist
                console.log('‚úÖ Playlist termin√©e');
                stopSession();
                return;
            }

            currentPlaylistIndex = index;
            currentResource = sessionPlaylist[index];
            
            console.log(`üìÑ [${index + 1}/${sessionPlaylist.length}] ${currentResource.prompt} (${currentResource.niveau})`);

            // Charger le contenu
            displayResource();
            
            // Mettre √† jour les stats
            docsPlayedCount = index + 1;
            totalWordsLearned = sessionPlaylist.slice(0, index + 1)
                .reduce((sum, r) => sum + ((r.niveau === 'C2') ? 0 : (r.vocab_count || 0)), 0);
            document.getElementById('docsPlayed').textContent = docsPlayedCount;
            document.getElementById('wordsLearned').textContent = totalWordsLearned;
            
            // Mettre √† jour Media Session
            updateMediaSessionMetadata();
        }

        function loadNextRandom() {
            // Fonction maintenue pour le bouton "Suivant" manuel
            if (!sessionActive) return;
            loadPlaylistItem(currentPlaylistIndex + 1);
        }

        function onAudioEnded() {
            if (!sessionActive) return;

            const audio = document.getElementById('audio-player');
            if (!isPlayingSilence) {
                // Fin d'un document: jouer 3s de silence sans recourir aux timers
                console.log('üéµ Document termin√©, lecture du silence (3s)...');
                isPlayingSilence = true;
                playSilence(audio);
            } else {
                // Fin du silence: passer au document suivant
                console.log('‚è≠Ô∏è Fin du silence, passage au document suivant');
                isPlayingSilence = false;
                loadPlaylistItem(currentPlaylistIndex + 1);
            }
        }

        function setupMediaSession() {
            if (!('mediaSession' in navigator)) {
                console.log('‚ö†Ô∏è Media Session API non disponible');
                return;
            }

            // Configurer les handlers pour les contr√¥les m√©dia (√©cran verrouill√©, notifications)
            navigator.mediaSession.setActionHandler('play', () => {
                const audio = document.getElementById('audio-player');
                audio.play();
            });

            navigator.mediaSession.setActionHandler('pause', () => {
                const audio = document.getElementById('audio-player');
                audio.pause();
            });

            navigator.mediaSession.setActionHandler('nexttrack', () => {
                loadNextRandom();
            });

            navigator.mediaSession.setActionHandler('previoustrack', () => {
                if (currentPlaylistIndex > 0) {
                    loadPlaylistItem(currentPlaylistIndex - 1);
                }
            });

            console.log('‚úÖ Media Session configur√©e');
        }

        function updateMediaSessionMetadata() {
            if (!('mediaSession' in navigator) || !currentResource) return;

            const config = LANGUAGE_CONFIG[currentResource.langue];
            navigator.mediaSession.metadata = new MediaMetadata({
                title: currentResource.resume || currentResource.prompt,
                artist: `${config.name} - ${currentResource.niveau}`,
                album: `Lecteur Al√©atoire (${currentPlaylistIndex + 1}/${sessionPlaylist.length})`
            });
        }

        // Lecture de 3s de silence via WAV Blob (√©vite setTimeout qui est brid√© en veille iOS)
        function playSilence(audio) {
            if (!silenceUrl) {
                silenceUrl = URL.createObjectURL(createSilentWav(3));
            }
            audio.src = silenceUrl;
            audio.load();
            audio.play().catch(e => console.log('Lecture du silence √©chou√©e:', e));

            // Metadonn√©es indicatives
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Pause (3s)',
                    artist: 'Lecteur Al√©atoire',
                    album: 'Pause silencieuse'
                });
            }
        }

        // G√©n√®re un WAV silencieux (PCM 16-bit, mono)
        function createSilentWav(seconds, sampleRate = 44100) {
            const numSamples = Math.max(1, Math.floor(seconds * sampleRate));
            const byteRate = sampleRate * 2; // mono 16-bit
            const blockAlign = 2;
            const dataSize = numSamples * 2;
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            // RIFF header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeString(view, 8, 'WAVE');

            // fmt chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);       // PCM chunk size
            view.setUint16(20, 1, true);        // audio format = PCM
            view.setUint16(22, 1, true);        // channels = 1
            view.setUint32(24, sampleRate, true);// sample rate
            view.setUint32(28, byteRate, true);  // byte rate
            view.setUint16(32, blockAlign, true);// block align
            view.setUint16(34, 16, true);        // bits per sample

            // data chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);
            // Samples (silence = 0)
            for (let i = 0; i < numSamples; i++) {
                view.setInt16(44 + i * 2, 0, true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function highlightVocabInText(text, vocabList) {
            let highlightedText = text;

            const normalizeWord = (w) => {
                let word = (w || '').toString();
                word = word.replace(/^(le|la|les|l'|der|die|das|el|los|las|un|una|uno|unos|unas|de|het|il|lo|gli|le|i|un'|l')\s+/i, '');
                word = word.replace(/^to\s+/i, '');
                word = word.replace(/\*/g, '');
                if (word.includes('‚Üí')) word = word.split('‚Üí')[0].trim();
                return word.trim();
            };

            const transByWord = new Map();
            vocabList.forEach(item => {
                const key = normalizeWord(item.word).toLowerCase();
                const translation = (item.translation || '').toString();
                const translationNormalized = normalizeWord(translation).toLowerCase();
                // Ignorer les entr√©es o√π la "traduction" est identique au mot (ex: noms propres)
                if (key.length > 2 && key !== translationNormalized && !transByWord.has(key)) {
                    transByWord.set(key, translation);
                }
            });

            const uniqueWords = Array.from(transByWord.keys()).sort((a, b) => b.length - a.length);

            uniqueWords.forEach(word => {
                const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`(^|[^\\w√Ä-√ø'])(${escapedWord})(?=$|[^\\w√Ä-√ø'])`, 'gi');

                highlightedText = highlightedText.replace(regex, (_m, p1, p2) => {
                    const k = normalizeWord(p2).toLowerCase();
                    let tr = transByWord.get(k) || '';
                    if (tr) tr = tr.replace(/"/g, '&quot;');
                    const titleAttr = tr ? ` title="${tr}"` : '';
                    const dataAttr = tr ? ` data-translation="${tr}"` : '';
                    return `${p1}<span class="vocab-highlight"${titleAttr}${dataAttr}>${p2}</span>`;
                });
            });

            return highlightedText;
        }

        function parseAndDisplayContent(content) {
            // Extraire le texte et le vocabulaire
            const textMatch = content.match(/## (?:Text|Texte|Texto|Tekst|ÌÖçÏä§Ìä∏|Testo)\s*\n\n(.*?)(?=\n## |$)/s);
            const vocabMatch = content.match(/## (?:Vocabulary|Vocabulaire|Vocabulario|Wortschatz|Woordenschat|Ïñ¥Ìúò|Vocabolario)\s*\n\n(.*?)$/s);
            
            // Parser le vocabulaire d'abord pour la mise en √©vidence
            const vocabWords = [];
            if (vocabMatch) {
                const vocabLines = vocabMatch[1].trim().split('\n');
                vocabLines.forEach(line => {
                    const cleanLine = line.replace(/^[-*]\s*/, '').trim();
                    if (cleanLine) {
                        let word = '', translation = '';
                        
                        if (cleanLine.includes('‚Üí')) {
                            const parts = cleanLine.split('‚Üí');
                            word = parts[0].replace(/\*\*/g, '').trim();
                            translation = parts[1].trim();
                        } else if (cleanLine.includes('|')) {
                            const parts = cleanLine.split('|');
                            word = parts[0].replace(/\*\*/g, '').trim();
                            translation = parts[1].trim();
                        } else {
                            word = cleanLine;
                        }
                        
                        if (word) {
                            vocabWords.push({ word, translation });
                        }
                    }
                });
            }
            
            // Afficher le texte avec mise en √©vidence (d√©sactiv√©e en C2)
            if (textMatch) {
                const textContent = textMatch[1].trim();
                if (currentResource.niveau !== 'C2' && vocabWords.length > 0) {
                    document.getElementById('textContent').innerHTML = highlightVocabInText(textContent, vocabWords);
                } else {
                    document.getElementById('textContent').textContent = textContent;
                }
            } else {
                document.getElementById('textContent').textContent = currentResource.text_preview;
            }
            
            // Afficher le vocabulaire (masqu√© en C2)
            const vocabList = document.getElementById('vocabList');
            vocabList.innerHTML = '';
            
            if (vocabMatch && currentResource.niveau !== 'C2') {
                const vocabLines = vocabMatch[1].trim().split('\n');
                vocabLines.forEach(line => {
                    const cleanLine = line.replace(/^[-*]\s*/, '').trim();
                    if (cleanLine) {
                        // Parser les diff√©rents formats
                        let word = '', translation = '';
                        
                        if (cleanLine.includes('‚Üí')) {
                            // Format: **mot** ‚Üí traduction OU mot ‚Üí romanisation (traduction)
                            const parts = cleanLine.split('‚Üí');
                            word = parts[0].replace(/\*\*/g, '').trim();
                            translation = parts[1].trim();
                        } else if (cleanLine.includes('|')) {
                            // Format: **mot** | traduction
                            const parts = cleanLine.split('|');
                            word = parts[0].replace(/\*\*/g, '').trim();
                            translation = parts[1].trim();
                        } else {
                            word = cleanLine;
                        }
                        
                        if (word) {
                            const li = document.createElement('li');
                            li.className = 'vocab-item';
                            li.innerHTML = `
                                <span class="vocab-word">${word}</span>
                                ${translation ? `<span class="vocab-translation">${translation}</span>` : ''}
                            `;
                            vocabList.appendChild(li);
                        }
                    }
                });
            }
        }

        // Tooltips tactiles: tap sur un mot pour afficher/masquer la traduction (iOS/Android)
        (function setupTouchTooltips(){
            let activeTooltip = null;
            let activeTarget = null;
            let tooltipTimer = null;
            function hideTooltip(){
                if (tooltipTimer){ clearTimeout(tooltipTimer); tooltipTimer = null; }
                if (activeTooltip && activeTooltip.parentNode){
                    activeTooltip.parentNode.removeChild(activeTooltip);
                    activeTooltip = null;
                }
                activeTarget = null;
            }
            function showTooltip(target, text){
                hideTooltip();
                const rect = target.getBoundingClientRect();
                const tip = document.createElement('div');
                tip.className = 'tooltip-bubble';
                tip.textContent = text;
                document.body.appendChild(tip);
                // Positionner au-dessus si possible, sinon en dessous
                const desiredTop = window.scrollY + rect.top - tip.offsetHeight - 8;
                const belowTop = window.scrollY + rect.top + rect.height + 8;
                const left = window.scrollX + rect.left + rect.width/2;
                const finalTop = desiredTop > window.scrollY ? desiredTop : belowTop;
                tip.style.top = `${finalTop}px`;
                tip.style.left = `${left}px`;
                activeTooltip = tip;
                activeTarget = target;
                tooltipTimer = setTimeout(hideTooltip, 5000);
            }
            const handler = (e)=>{
                const span = e.target.closest('.vocab-highlight');
                if (span && (span.getAttribute('data-translation') || span.getAttribute('title'))){
                    const text = span.getAttribute('data-translation') || span.getAttribute('title') || '';
                    if (activeTarget === span){ hideTooltip(); }
                    else if (text){ showTooltip(span, text); }
                    e.preventDefault(); e.stopPropagation();
                }
            };
            document.addEventListener('click', handler, { passive: true });
            document.addEventListener('touchstart', handler, { passive: true });
            window.addEventListener('scroll', hideTooltip, { passive: true });
            window.addEventListener('resize', hideTooltip, { passive: true });
        })();
    </script>
